<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A basic calculator">
        <meta name="author" content="Vinicius Goneli">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="main.js" defer></script>
    </head>
    <body>
        <main class="base">
            <div class="display"></div>
            <div class="keyboard-grid">
                <button data-clear class="span-two">AC</button>
                <button data-delete>DEL</button>
                <button data-operator class="operator">รท</button>
                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button data-operator class="operator">*</button>
                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-operator class="operator">+</button>
                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-operator class="operator">-</button>
                <button data-dot class="span-two">.</button>
                <button data-number>0</button>
                <button data-equals class="operator">=</button>
            </div>
        </main>
    </body>
</html>
